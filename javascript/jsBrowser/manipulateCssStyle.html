<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <style>
      img {
        width: 400px;
      }

      .site-img {
          border: 40px solid transparent;
          border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg"
        class="site-img"
        alt="Laptop"
      />
    </div>
  </body>
  <script>
    targetImg = document.querySelector(".site-img");

    targetImg.addEventListener('mouseover', (e) => {
        e.target.style.borderBottom = '40px solid red';
    })

    targetImg.addEventListener('mouseout', (e) => {
        e.target.style.borderBottom = '40px solid transparent';
    })
  </script>
</html>
